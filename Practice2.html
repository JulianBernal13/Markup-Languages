<!-- //CSS Code Cascading Style sheets. It's purpose is to customize the style of the html file you want (or xml)-->
<style>
  .subscribe-button {
    background-color: red;
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px /*gives space(margin) to the button */
  }

  .join-button {
    background-color: white;
    color: blue;
    border-color: blue;
    border-style: solid;
    border-width: 1px;
    height: 36px;
    width: 70px;
    border-radius: 2px;
    cursor: pointer;
  }

.tweet-button {
  background-color: rgb(33, 142, 214);
  color: rgb(255, 255, 255);
  border: none; /* or border-style:none */
  border-width: 0px;
  height: 36px;
  width: 80px;
  border-radius: 18px; /* half of height, or border-radius: 50% */
  font-weight:bold;
  font-size:15px; 
  cursor: pointer;
  margin-left: 8px /*gives space(margin) to the button */
}
</style>

<button class = "subscribe-button">
  SUBSCRIBE
</button>

<button class = "join-button">
  JOIN
</button>

<button class = "tweet-button">
  Tweet
</button>
